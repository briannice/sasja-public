  <script>
    const LOGO_BASE_URL = 'https://admin.handballbelgium.be/lms_league_ws/public/img/'
    const bearerToken = 'WP_Access eyJpdiI6Ikdoa0VQMkpMdkFQRUFpU0VkRXlTXC9BPT0iLCJ2YWx1ZSI6IktEMG9KRTMxRjMxMlJnKys2RSszV0FQbGxBU0pjZ2l4YnFlWGF4U00wQzRxbVFEcTJyTkVsaFwvcmxDZkVEYWZKIiwibWFjIjoiODg1YjgzMjY4ZmU2MDdhNGFlNmRmNGU4NWQxNTQwMDY2YmU2ZjU2MjY2YzRjZTA1MWRlNTU5NDIwZDQxYmNmMyJ9'

    async function fetchRefereeAutoComplete(input) {
      try {
        const response = await fetch(`https://admin.handballbelgium.be/lms_league_ws/public/api/v3/ng/referee?filter=${input}&role_type=2&selects=reduced`, {
          method: 'GET',
          headers: {
            'Authorization': `${bearerToken}`,
            'Content-Type': 'application/json',
          },
        })
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`)
        }
        let data = (await response.json()).elements
        data.forEach(ref => {
          ref['name'] = `${ref.surname} ${ref.firstname}`
        })
        data.sort((a, b) => `${a.surname} ${a.firstname}`.localeCompare(`${b.surname} ${b.firstname}`))
        return data
      } catch (error) {
        console.error('Error fetching data:', error)
        return []
      }
    }

    async function fetchFutureGames(selectedReferee) {
      start_date = '2025-09-01'
      end_date = '2026-07-01'
      seasonId = 5
      try {
        const response = await fetch(`https://admin.handballbelgium.be/lms_league_ws/public/api/v3/ng/referee/referee-calls?season_id=${seasonId}&referee_member_id=${selectedReferee.id}&sort[0]=date&sort[1]=time&start_date=${start_date}&end_date=${end_date}`, {
          method: 'GET',
          headers: {
            'Authorization': `${bearerToken}`,
            'Content-Type': 'application/json',
          },
        })
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`)
        }
        return (await response.json()).elements
      } catch (error) {
        console.error('Error fetching details:', error)
        return []
      }
    }

    const FIRST_HALF = ['08', '09', '10', '11', '12']
    const SEASON_START = 2025

    async function fetchGamesPerMonth(selectedReferee, month) {
      const year = (FIRST_HALF.includes(month)) ? SEASON_START : SEASON_START + 1
      const start_date = `${year}-${month}-01`
      const end_date = `${year}-${month}-31`
      const seasonId = 5
      try {
        const response = await fetch(`https://admin.handballbelgium.be/lms_league_ws/public/api/v1/game/byMyLeague?with_referees=true&season_id=${seasonId}&without_in_preparation=true&sort[0]=date&sort[1]=time&start_date=${start_date}&end_date=${end_date}`, {
          method: 'GET',
          headers: {
            'Authorization': `${bearerToken}`,
            'Content-Type': 'application/json',
          },
        })
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`)
        }
        return (await response.json()).elements.filter(game => game.referees.some(ref => ref && ref.member_id === selectedReferee.id))
      } catch (error) {
        console.error('Error fetching details:', error)
        return []
      }
    }

    async function fetchGames(selectedReferee, selectedMonth) {
      apiGames = selectedMonth !== 'future' ? await fetchGamesPerMonth(selectedReferee, selectedMonth) : await fetchFutureGames(selectedReferee)
      games = apiGames.map(game => ({
        date: game.date,
        time: game.time,
        serie_name: game.serie_short_name,
        reference: game.reference,
        home_team: game.home_team_short_name,
        home_logo: game.home_club_logo_img_url ? LOGO_BASE_URL + game.home_club_logo_img_url : '',
        away_team: game.away_team_short_name,
        away_logo: game.away_club_logo_img_url ? LOGO_BASE_URL + game.away_club_logo_img_url : '',
        venue_name: game.venue_name + (game.venue_city ? `, ${game.venue_city}` : ''),
        referees: game.referees.slice(0, 2).filter(ref => ref).map(ref => `${ref.firstname} ${ref.surname}`).join(', '),
        collega: game.referees.slice(0, 2).filter(ref => ref && ref.member_id !== selectedReferee.id).map(ref => `${ref.firstname} ${ref.surname}`).join(', '),
        observer: game.referees.length > 2 ? [game.referees[2]].filter(ref => ref).map(ref => `${ref.firstname} ${ref.surname}`).join(', ') : ""
      }))
      return games
    }
  </script>

<script>
  const $inputField = $('#autocompleteInput')
  const $entityContainer = $('#entityContainer')
  const $autocompleteList = $('#autocompleteList')
  const $autocompleteSpinner = $('#autocompleteSpinner')
  const $submitButton = $('#submitButton')
  const $monthDropdown = $('#monthDropdown')
  const $resultsContainer = $('#resultsContainer')
  const $emptyState = $('#emptyState')
  const $loadingSpinner = $('#loadingSpinner')
  const $detailModal = $('#detailModal')
  const MIN_CHARACTERS = 3
  const DEBOUNCE_DELAY = 300
  let selectedReferee = null

  function debounce(func, delay) {
    let timeout
    return function(...args) {
      clearTimeout(timeout)
      timeout = setTimeout(() => func.apply(this, args), delay)
    }
  }

  function showSuggestions(suggestions) {
    $autocompleteList.empty()
    if (!suggestions || suggestions.length === 0) {
      $autocompleteList.hide()
      return
    }
    suggestions.forEach(function(item) {
      const $listItem = $('<div>', {
        class: 'autocomplete-item',
        text: item.name,
        click: function() {
          addEntity(item)
          $autocompleteList.empty()
        },
      })
      $autocompleteList.append($listItem)
    })
    $autocompleteList.show()
  }

  function addEntity(referee) {
    $inputField.val('').prop('disabled', true).prop('placeholder', '')
    selectedReferee = referee
    toggleSubmitbutton()
    const $tag = $('<span class="entity-tag">').text(referee.name)
    const $closeBtn = $('<span class="close-btn">&times;</span>').on('click', function () {
      removeEntity()
    })
    $tag.append($closeBtn)
    $inputField.before($tag)
  }

  function removeEntity() {
    selectedReferee = null
    toggleSubmitbutton()
    $entityContainer.find('.entity-tag').remove()
    $inputField.prop('disabled', false).prop('placeholder', 'Zoek op naam...')
    $inputField.focus()
  }

  function toggleSubmitbutton() {
    $submitButton.prop('disabled', !selectedReferee)
  }

  const handleInput = function() {
    selectedReferee = null
    toggleSubmitbutton()
    const query = $inputField.val().trim()
    if (query.length < MIN_CHARACTERS) {
      $autocompleteList.empty().hide()
      return
    }
    $autocompleteSpinner.show()
    fetchRefereeAutoComplete(query).then(
      results => showSuggestions(results),
    ).then(() => $autocompleteSpinner.hide())
  }

  $inputField.on('input', debounce(handleInput, DEBOUNCE_DELAY))

  $inputField.on('focus', function() {
    if (!selectedReferee) handleInput()
  })

  $(document).on('click', function(e) {
    if (!$(e.target).closest('#autocompleteInput').length) {
      $autocompleteList.empty().hide()
    }
  })

  const DUTCH_MONTHS = ['januari', 'februari', 'maart', 'april', 'mei', 'juni',
    'juli', 'augustus', 'september', 'oktober', 'november', 'december']

  function formatDateNl(dateStr) {
    const parts = (dateStr || '').split('-')
    if (parts.length !== 3) return escapeHtml(dateStr || '')
    const day = parseInt(parts[2], 10)
    const month = DUTCH_MONTHS[parseInt(parts[1], 10) - 1] || ''
    return `${day} ${month} ${parts[0]}`
  }

  function escapeHtml(text) {
    const div = document.createElement('div')
    div.textContent = text
    return div.innerHTML
  }

  function buildLogo(logoUrl, size) {
    size = size || 24
    if (logoUrl) {
      return `<img src="${escapeHtml(logoUrl)}" class="team-logo" style="width:${size}px;height:${size}px" alt="" onerror="this.style.display='none'">`
    }
    return ''
  }

  function buildMatchCells(item) {
    return `<td class="col-home-name">${escapeHtml(item.home_team || '')}</td>
      <td class="col-logo">${buildLogo(item.home_logo)}</td>
      <td class="col-vs">–</td>
      <td class="col-logo">${buildLogo(item.away_logo)}</td>
      <td class="col-away-name">${escapeHtml(item.away_team || '')}</td>`
  }

  function openModal(item) {
    const $header = $('#modalMatchHeader')
    const $details = $('#modalDetails')

    $header.html(`
      <div class="modal-team">
        ${item.home_logo ? `<img src="${escapeHtml(item.home_logo)}" alt="" onerror="this.style.display='none'">` : ''}
        <div class="modal-team-name">${escapeHtml(item.home_team || '')}</div>
      </div>
      <div class="modal-vs">vs</div>
      <div class="modal-team">
        ${item.away_logo ? `<img src="${escapeHtml(item.away_logo)}" alt="" onerror="this.style.display='none'">` : ''}
        <div class="modal-team-name">${escapeHtml(item.away_team || '')}</div>
      </div>
    `)

    let detailsHtml = `
      <dt>Datum</dt><dd>${formatDateNl(item.date)}</dd>
      <dt>Uur</dt><dd>${escapeHtml((item.time || '').substring(0, 5))}</dd>
      <dt>Reeks</dt><dd>${escapeHtml(item.serie_name)}</dd>
      <dt>Wedstrijdnr</dt><dd>${escapeHtml(item.reference)}</dd>
      <dt>Locatie</dt>
      <dd>
        ${escapeHtml(item.venue_name)}
        <div class="nav-buttons">
          <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.venue_name)}" target="_blank" rel="noopener" class="nav-btn" title="Route via Google Maps">
            <i class="fa-solid fa-diamond-turn-right"></i> Google Maps
          </a>
          <a href="https://waze.com/ul?q=${encodeURIComponent(item.venue_name)}" target="_blank" rel="noopener" class="nav-btn" title="Route via Waze">
            <i class="fa-solid fa-diamond-turn-right"></i> Waze
          </a>
        </div>
      </dd>
    `
    if (item.referees) {
      detailsHtml += `<dt>Scheidsrechters</dt><dd>${escapeHtml(item.referees)}</dd>`
    }
    detailsHtml += `<dt>Waarnemer</dt><dd>${item.observer ? escapeHtml(item.observer) : '–'}</dd>`
    $details.html(detailsHtml)

    $detailModal.addClass('active')
  }

  function closeModal() {
    $detailModal.removeClass('active')
  }

  $('#modalClose').on('click', closeModal)

  $detailModal.on('click', function(e) {
    if (e.target === this) closeModal()
  })

  $(document).on('keydown', function(e) {
    if (e.key === 'Escape') closeModal()
  })

  function displayTable(data) {
    const $tableHeader = $('#tableHeader')
    const $tableBody = $('#tableBody')
    const $mobileCards = $('#mobileCards')

    $tableHeader.empty()
    $tableBody.empty()
    $mobileCards.empty()
    $resultsContainer.hide()
    $emptyState.hide()
    if (!data || data.length === 0) {
      $emptyState.show()
      return
    }

    // Desktop table
    $tableHeader.html(`
      <th>Datum</th>
      <th>Uur</th>
      <th class="col-home-name" colspan="2">Thuis</th>
      <th class="col-vs"></th>
      <th class="col-away-name" colspan="2">Uit</th>
      <th>Reeks</th>
      <th>Collega</th>
      <th></th>
    `)

    data.forEach(item => {
      const $row = $('<tr>')
      $row.append(`<td>${escapeHtml(item.date)}</td>`)
      $row.append(`<td>${escapeHtml((item.time || '').substring(0, 5))}</td>`)
      $row.append(buildMatchCells(item))
      $row.append(`<td><span class="serie-tag">${escapeHtml(item.serie_name)}</span></td>`)
      $row.append(`<td>${escapeHtml(item.collega)}</td>`)
      $row.append(`<td class="col-detail-icon"><i class="fa-solid fa-circle-info"></i></td>`)
      $row.on('click', function() { openModal(item) })
      $tableBody.append($row)

      // Mobile card
      const time = (item.time || '').substring(0, 5)
      const $card = $(`
        <div class="match-card">
          <div class="match-card-top">
            <span>${formatDateNl(item.date)}, ${escapeHtml(time)}</span>
            <span class="serie-tag">${escapeHtml(item.serie_name)}</span>
          </div>
          <div class="match-card-teams">
            <div class="match-card-team home">
              <span class="name">${escapeHtml(item.home_team || '')}</span>
              ${buildLogo(item.home_logo, 28)}
            </div>
            <span class="match-card-vs">–</span>
            <div class="match-card-team away">
              ${buildLogo(item.away_logo, 28)}
              <span class="name">${escapeHtml(item.away_team || '')}</span>
            </div>
          </div>
          ${item.collega ? `<div class="match-card-bottom"><span>Collega: ${escapeHtml(item.collega)}</span><i class="fa-solid fa-circle-info" style="color:#d1d5db"></i></div>` : `<div class="match-card-bottom"><span></span><i class="fa-solid fa-circle-info" style="color:#d1d5db"></i></div>`}
        </div>
      `)
      $card.on('click', function() { openModal(item) })
      $mobileCards.append($card)
    })

    $resultsContainer.show()
  }

  $monthDropdown.on('change', function() {
    toggleSubmitbutton()
  })

  $submitButton.on('click', function() {
    const button = $(this)
    button.prop('disabled', true)
    $loadingSpinner.show()

    const selectedMonth = $monthDropdown.val()
    fetchGames(selectedReferee, selectedMonth).then(
      details => displayTable(details),
    ).finally(() => {
      $loadingSpinner.hide()
      toggleSubmitbutton()
    })
  })

  $(document).ready(function() {
    $autocompleteList.empty().hide()
    $autocompleteSpinner.hide()
    $loadingSpinner.hide()
  })
</script>
</body>
</html>
