name: Deploy to Netlify

on:
  push:
    branches: [main, development]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
      HANDBALL_BELGIUM_API_TOKEN: ${{ secrets.HANDBALL_BELGIUM_API_TOKEN }}
      HANDBALL_BELGIUM_USERNAME: ${{ secrets.HANDBALL_BELGIUM_USERNAME }}
      HANDBALL_BELGIUM_PASSWORD: ${{ secrets.HANDBALL_BELGIUM_PASSWORD }}
      LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --legacy-peer-deps

      - name: Deploy
        run: |
          MSG="${{ github.ref_name }}: ${{ github.event.head_commit.message }}"
          if [ "${{ github.ref_name }}" = "main" ]; then
            npx netlify deploy --prod --message "$MSG"
          else
            npx netlify deploy --alias dev --message "$MSG"
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
