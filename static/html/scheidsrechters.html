    async function fetchReferees() {
      try {
        const response = await fetch('https://admin.handballbelgium.be/lms_league_ws/public/api/v3/ng/referee-call/possible-referees/18265', {
          method: 'GET',
          headers: {
            'Authorization': `${bearerToken}`,
            'Content-Type': 'application/json',
          },
        })

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`)
        }
        return (await response.json()).refereeCalls.possible_referees
      } catch (error) {
        console.error('Error fetching data:', error)
        return []
      }
    }

    async function fetchRefereeAutoComplete(input) {

      try {
        const response = await fetch(`https://admin.handballbelgium.be/lms_league_ws/public/api/v3/ng/referee?filter=${input}&role_type=2&selects=reduced`, {
          method: 'GET',
          headers: {
            'Authorization': `${bearerToken}`,
            'Content-Type': 'application/json',
          },
        })

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`)
        }
        let data = (await response.json()).elements
        data.forEach(ref => {
          ref['name'] = `${ref.surname} ${ref.firstname}`
        })
        return data
      } catch (error) {
        console.error('Error fetching data:', error)
        return []
      }
    }

<body>
  <div class="container "><h1>Aanduidingen Scheidsrechters</h1></div>
  <div class="container mt-5">
    <div class="mb-3 position-relative">
      <input type="text" id="autocompleteInput" class="form-control" placeholder="Vul een naam in..." autocomplete="off">
      <div id="autocompleteList" class="autocomplete-items"></div>
    </div>
    <div class="mb-3">
      <label for="monthDropdown" class="form-label">Enkel toekomstige wedstrijden of per maand opzoeken:</label>
      <select id="monthDropdown" class="form-control">
        <option value="future" selected>Enkel toekomstige wedstrijden</option>
        <option value="08">Augustus</option>
        <option value="09">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">December</option>
        <option value="01">Januari</option>
        <option value="02">Februari</option>
        <option value="03">Maart</option>
        <option value="04">April</option>
        <option value="05">Mei</option>
        <option value="06">Juni</option>
        <option value="07">Juli</option>
      </select>
    </div>
    <button id="submitButton" class="btn btn-primary" disabled>Zoeken</button>

    <!-- Table to display results -->
    <div class="mt-5">
      <table class="table table-bordered" id="resultTable" style="display:none;">
        <thead>
        <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

<script>
  // populateReferees()

  const $inputField = $('#autocompleteInput');
  const $autocompleteList = $('#autocompleteList');
  const $submitButton = $('#submitButton');
  const $monthDropdown = $('#monthDropdown');
  const $resultTable = $('#resultTable');
  const $tableHeader = $('#tableHeader');
  const $tableBody = $('#tableBody');
  const MIN_CHARACTERS = 3; // Minimum characters required to trigger API call
  const DEBOUNCE_DELAY = 300; // Debounce delay in milliseconds
  let selectedReferee = null

  // Debounce function to limit API calls
  function debounce(func, delay) {
    let timeout;
    return function (...args) {
      clearTimeout(timeout);
      timeout = setTimeout(() => func.apply(this, args), delay);
    };
  }

  // Display suggestions in the autocomplete list
  function showSuggestions(suggestions) {
    $autocompleteList.empty();

    if (!suggestions || suggestions.length === 0) {
      $autocompleteList.hide();
      return;
    }

    suggestions.forEach(function (item) {
      const $listItem = $('<div>', {
        class: 'autocomplete-item',
        text: item.name,
        click: function () {
          $inputField.val(item.name);
          selectedReferee = item
          toggleSubmitbutton(true);
          $autocompleteList.empty();
        }
      });
      $autocompleteList.append($listItem);
    });

    $autocompleteList.show();
  }

  // Enable or disable the submit button based on the validSelection flag
  function toggleSubmitbutton(enable) {
    if (enable) {
      $submitButton.prop('disabled', false);
    } else {
      $submitButton.prop('disabled', true);
    }
  }

  // Handle input event with debounce and minimum character check
  const handleInput = debounce(function () {
    selectedReferee = null
    const query = $inputField.val().trim();

    // Check if input meets the minimum character requirement
    if (query.length < MIN_CHARACTERS) {
      $autocompleteList.empty().hide();
      toggleSubmitbutton(false);
      return;
    }

    // Fetch suggestions from the API and display them
    fetchRefereeAutoComplete(query).then(
      results => showSuggestions(results)
    );

    // Disable submit button if user modifies the input after selecting
    toggleSubmitbutton(false);
  }, DEBOUNCE_DELAY);

  // Attach input event listener to the input field
  $inputField.on('input', handleInput);

  // Show all suggestions on focus
  $inputField.on('focus', function() {
    showSuggestions($(this).val())
  })

  // Close the suggestion list when clicking outside
  $(document).on('click', function(e) {
    if (!$(e.target).closest('#autocompleteInput').length) {
      $autocompleteList.empty()
    }
  })
  // Dictionary to map original header keys to display-friendly names
  const headerMappings = {
    date: 'Datum',
    time: 'Time',
    serie_name: 'Reeks',
    home_team: 'Gasten',
    away_team: 'Bezoekers',
    venue_name: 'Locatie',
    referees: 'Scheidsrechters'

  };

  // Function to map object keys to display-friendly names
  function mapHeaders(headers) {
    return headers.map(header => headerMappings[header] || header);
  }
  // Function to display data in a table
  function displayTable(data) {
    $tableHeader.empty();
    $tableBody.empty();

    if (!data || data.length === 0) {
      $tableHeader.append(`<th>Geen wedstrijden gevonden</th>`);
      $resultTable.show();
      return
    }


    // Populate table header based on object keys
    const headers = Object.keys(data[0]);
    const displayHeaders = mapHeaders(headers);
    displayHeaders.forEach(key => {
      $tableHeader.append(`<th>${key}</th>`);
    });

    // Populate table rows
    data.forEach(item => {
      const $row = $('<tr>');
      headers.forEach(key => {
        $row.append(`<td>${item[key]}</td>`);
      });
      $tableBody.append($row);
    });

    $resultTable.show();
  }

  // Handle form submission
  $submitButton.on('click', async function () {
    const selectedMonth = $monthDropdown.val();
    fetchGames(selectedReferee, selectedMonth).then(
      details => displayTable(details)
    )
  });

</script>
</body>
</html>
