    async function fetchReferees() {
      try {
        const response = await fetch('https://admin.handballbelgium.be/lms_league_ws/public/api/v3/ng/referee-call/possible-referees/18265', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${bearerToken}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return (await response.json()).refereeCalls.possible_referees;
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }
    let options = {}
    async function populateReferees() {
      const dropdownMenu = $("#dropdownMenu");
      dropdownMenu.empty(); // Clear existing items
      // data = await fetchReferees()
      data = fetchReferees2()
      data.forEach(ref => {
        ref['name'] = `${ref.surname} ${ref.firstname}`
      })
      data.sort((a,b) => a.surname.localeCompare(b.surname))
      options = data
    }

<script>
  populateReferees()

  const inputField = document.getElementById('autocompleteInput');
  const autocompleteList = document.getElementById('autocompleteList');

  function showSuggestions(inputValue) {
    autocompleteList.innerHTML = '';
    const filteredOptions = options.filter(item =>
      item.name.toLowerCase().includes(inputValue.toLowerCase())
    );

    filteredOptions.forEach(item => {
      const listItem = document.createElement('div');

      listItem.textContent = item.name;
      listItem.addEventListener('click', function () {
        inputField.value = item.name;
        validateInput(); // Validate after selecting an option
        autocompleteList.innerHTML = '';
      });
      autocompleteList.appendChild(listItem);
    });
  }

  // Handle input event to filter suggestions and validate
  inputField.addEventListener('input', function () {
    showSuggestions(this.value);
    validateInput(); // Continuously validate input
  });

  // Show all suggestions on focus
  inputField.addEventListener('focus', function () {
    showSuggestions(this.value);
  });

  // Validate the input to ensure it matches one of the options
  function validateInput() {
    const isValid = options.some(item => item.name.toLowerCase() === inputField.value.toLowerCase());
    submitButton.disabled = !isValid;
  }

  // Close the suggestion list when clicking outside
  document.addEventListener('click', function (e) {
    if (e.target !== inputField) {
      autocompleteList.innerHTML = '';
    }
  });
</script>
  </body>
</html>
